<div class="contact">
    <h1 class="contact-title">contact</h1>
    <form action="" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="py-3">
                        <label  for="fName">First Name</label>
                        <input class="form-control" id="fName" type="text" placeholder="Enter Your first Name..">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="py-3">
                        <label  for="lName">Last Name</label>
                        <input class="form-control" id="lName" type="text" placeholder="Enter Your Last Name..">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="py-3">
                        <label  for="email">Email</label>
                        <input class="form-control" id="email" type="email" placeholder="Enter Your Email..">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="py-3">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" placeholder="leave Message..."  rows="5"></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-dark " type="button">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <div class="container text-center">
        <div class="row">
            <h2 class=" cont-text fw-bolder">Contact with us</h2>


            <div class="contact-links">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            
        </div>
    </div>
</div>
