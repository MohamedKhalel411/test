<div class="about">
    <h1 class="text-center about-title ">About Us</h1>
    <div class="container mt-5">
        <div class="my-4">
            <h2 class="text-center prod-title">Products</h2>
        </div>
        <div class="row gy-4">
            <div class="col-md-3" *ngFor="let prod of allProducts">
                <div class="item text-center">
                    <img [src]="prod.pImage" alt="">
                    <div class="item-text">
                        <h3>{{prod.pTitle}}</h3>
                        <p>{{prod.pDescription}}</p>
                        <span>Price : <span>{{prod.pPrice}}</span>$</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
